name: CI Pipeline



on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline


  lint:
    runs-on: ubuntu-latest
    needs: install
    if: 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci  # Ensures all dependencies, including eslint, are installed

      - name: Run linter
        run: npm run lint


  only-canary:
    runs-on: ubuntu-latest
    needs: install
    if:
    steps:
      - name: Echo Canary Message
        run: echo "Hello Only Canary!"


  unit-test:
    runs-on: ubuntu-latest
    needs: install
    if:
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test


  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    if:  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Echo Integration Message
        run: echo "Hello Integration!"

  e2e-test:
    runs-on: ubuntu-latest
    needs: integration-test
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Echo E2E Test Message
        run: echo "Hello E2E"
