image: node:latest
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
    - .npm/


#Pipelines CI-2
stages:
  - validate
  - test
  - build
  - release
  - deploy

install:
  stage: .pre
  script:
    # define cache dir & use it npm!
    - npm ci --cache .npm --prefer-offline
  
variables:
  ENV_TARGET: "canary"

.test:
  rules :
  - if: '$CI_COMMIT_TAG == null && $CI_COMMIT_TITLE !~ /^Release/'



lint:
  stage: validate
  script:
    - npm run lint
  extends:
    - .test

unit-test:
  stage: test
  script:
    - npm test
  extends:
    - .test

integration-test:
  stage: test
  script:
    - echo "Hello Integration !"
  needs: 
    - job: unit-test
      optional: false
  extends:
    - .test

e2e-test:
  stage: test
  script:
    - echo "Hello E2E"
  needs: 
    - job: integration-test
      optional: false
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

only-canary:
  stage: validate
  script:
    - echo "Hello Only Canary !"
  rules:
    - if: '$ENV_TARGET == "canary"'

release:
  stage: release
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"
        && $CI_COMMIT_TAG == null
        && $CI_COMMIT_TITLE !~ /^Release/'
  before_script:
    - git config user.email $GITLAB_USER_EMAIL
    - git config user.name $GITLAB_USER_NAME
    - git remote set-url origin
      "https://gitlab-ci-token:$GITLAB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
    - git checkout $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH --rebase
  script:
    - npx --yes release-it --ci