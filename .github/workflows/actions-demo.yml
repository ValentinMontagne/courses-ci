name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Set the target environment'
        default: 'production'
        required: yes

jobs:
  # Définir un anchor pour la configuration partagée
  shared-steps: &shared-steps
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci --cache .npm --prefer-offline
    - name: Set up Git user
      run: |
        git config user.email "${{ secrets.GIT_EMAIL }}"
        git config user.name "${{ secrets.GIT_USERNAME }}"
        git remote set-url origin "https://github.com/${{ github.repository }}.git"

  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps
      - name: Validate code
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Build for production
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: ./dist

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps
      - name: Run Tests
        run: npm test

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps
      - name: Run Integration Test
        run: echo "Hello Integration !"

  e2e-test:
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'pull_request'
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps
      - name: Run E2E Tests
        run: echo "Hello E2E!"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps

  only-canary:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'canary' }}
    steps:
      # Utilisation de l'anchor pour éviter la duplication
      <<: *shared-steps
      - name: Run Only Canary Command
        run: echo "Hello Only Canary!"
